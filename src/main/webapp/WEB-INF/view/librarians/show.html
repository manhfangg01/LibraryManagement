<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>📖 Danh sách thủ thư</title>
  </head>
  <body>
    <h1>📖 Danh sách thủ thư</h1>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Email</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="librarian : ${librarians}">
          <td th:text="${librarian.id}">ID</td>
          <td th:text="${librarian.name}">Tên</td>
          <td th:text="${librarian.email}">Email</td>
          <td>
            <a th:href="@{'/librarians/edit/' + ${librarian.id}}">✏️ Sửa</a> |
            <form th:action="@{'/librarians/delete/' + ${librarian.id}}" method="post" style="display: inline">
              <button type="submit">🗑️ Xoá</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="margin-top: 16px">
      <a th:if="${currentPage > 1}" th:href="@{/librarians(page=${currentPage - 1}, size=${sizePerPage})}">⬅️ Trước</a>
      <span>Trang <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span></span>
      <a th:if="${currentPage < totalPages}" th:href="@{/librarians(page=${currentPage + 1}, size=${sizePerPage})}">Tiếp ➡️</a>
    </div>

    <br />
    <a href="/librarians/create">➕ Thêm thủ thư mới</a>
  </body>
</html>
