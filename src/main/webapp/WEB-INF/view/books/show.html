<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách sách</title>
  </head>
  <body>
    <h1>📚 Danh sách sách</h1>

    <table border="1">
      <tr>
        <th>Tiêu đề</th>
        <th>Tác giả</th>
        <th>Ngày xuất bản</th>
        <th>Thể loại</th>
        <th>Hành động</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text="${book.title}">Tiêu đề</td>
        <td th:text="${book.authorName}">Tác giả</td>
        <td th:text="${book.publishedDate}">Ngày</td>

        <!-- Hiển thị các thể loại -->
        <td>
          <ul>
            <li th:each="category : ${book.categories}" th:text="${category.name}"></li>
          </ul>
        </td>

        <td>
          <a th:href="@{'/books/edit/' + ${book.id}}">✏️ Sửa</a> |
          <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display: inline">
            <button type="submit">🗑️ Xoá</button>
          </form>
        </td>
      </tr>
    </table>

    <br />

    <!-- Điều hướng phân trang -->
    <div>
      <a th:if="${currentPage > 1}" th:href="@{/books(page=${currentPage - 1}, size=${sizePerPage})}">⬅️ Trước</a>

      <span>Trang <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span></span>

      <a th:if="${currentPage < totalPages}" th:href="@{/books(page=${currentPage + 1}, size=${sizePerPage})}">Tiếp ➡️</a>
    </div>

    <a href="/books/create">➕ Thêm sách mới</a>
  </body>
</html>
